name: Build CV PDF

on:
  push:
    branches: [ "main" ]
    paths:
      - "README.md"
      - ".github/workflows/build-cv.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc and TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-plain-generic

      - name: Build PDF from README.md
        run: |
          mkdir -p dist
          pandoc README.md \
            --from=gfm \
            --pdf-engine=xelatex \
            -V geometry:margin=1in \
            -o dist/Girlane_Domingues_CV.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: dist/Girlane_Domingues_CV.pdf
